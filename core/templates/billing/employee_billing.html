{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
    {% include "commons/employee_header.html" %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="GET" action=".">
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <div class="form-group">
                                {{ form.month }}
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                {{ form.year }}
                            </div>
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-outline-dark"
                                   value="Go">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body text-center">
                <h3>Pay <span
                        style="color: forestgreen; font-weight: 600">â‚¹{{ data.cost }}</span>
                    for <span style="color: steelblue">{{ data.net_hours }} hours</span>
                    worked.</h3>
            </div>
        </div>
    </div>

{% endblock %}
